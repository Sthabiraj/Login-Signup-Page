    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />

      <div class="container">
        <!-- heading -->
        <h1 class="header">Login</h1>
        <form>
          <!-- email field -->
          <div class="input-field field">
            <input
              type="email"
              placeholder="Email"
              class="input box"
              required
            />
          </div>
          <!-- password field -->
          <div class="input-field field">
            <input
              type="password"
              placeholder="Password"
              class="input box"
              required
            />
          </div>
          <!-- forget password field -->
          <div class="p">
            <a href="#" class="text link">Forget password?</a>
          </div>
          <!-- login button -->
          <div class="field">
            <button class="button main box" type="submit">Login</button>
          </div>
          <!-- signup link -->
          <div class="p">
            <p class="text">
              Don't have an account?
              <a href="signup.html" class="link">Signup</a>
            </p>
          </div>
          <!-- Divider -->
          <div class="line"></div>
          <!-- log in with facebook -->
